<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="assets/img/netflix.png" />

    <!-- IMPORTANTO ARQUIVO CSS/ ARQUIVO DE ESTILO -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- TITULO DA PAGINA -->
    <title>AtFlix Login Page</title>
</head>

<body>
    
    <!-- LOGO DO ATFLIX NO CANTO SUPERIOR ESQUERDO -->
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#"> <img src="assets/img/atflix.png" alt="Logo AtFlix"></a>
            </div>
        </div>

        <!-- LOGIN DO ATFLIX -->
        <div class="login__body">
            <divl class="login__box">
            <h2>Entrar</h2>
            <form>

                <div class="input__wrap">
                    <input type="text" placeholder="Email ou número de telefone" />
                </div>

                <div class="input__wrap">
                    <input type="text" placeholder="Senha" />
                </div>

                <div class="input__wrap">
                    <button>Entrar</button>
                </div>

                <div class="support">
                    <div class="remember">
                        <span> <input type="checkbox" style="margin: 0; padding: 0; height: 12px;"></span>
                        <span>Lembre-se de mim</span>
                    </div>

                    <div class="need__help">
                        Precisa de ajuda?
                    </div>
                </div>

                <br />
                <br />
                <br />
                <div class="login__footer">
                    <div class="login__facebook">
                        <span> <img src="assets/img/facebook.png" alt="Logo Facebook"></span>
                        <span> <a href="#">Conectar com Facebook</a></span>
                    </div>
                    <div class="cadastre__se">
                        <p>Novo por aqui no AtFlix? <a href="#">Assine agora.</a></p>
                    </div>

                    <div class="condicoes">
                        <p>Essa página é protegida pelo AtFlix para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                    </div>
                </div>

            </form>
        </div>
    </div>
 </body>
</html>
